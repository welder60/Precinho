name: Deploy para Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Instalar dependências
        run: flutter pub get

      - name: Gerar build web
        run: flutter build web --release

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools

      - name: Criar arquivo da conta de serviço
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json

      - name: Fazer deploy para o Firebase
        run: |
          firebase deploy --only hosting --project precinho-dd1c9 --token "$(jq -r .private_key < serviceAccountKey.json)" || echo "Token de chave privada usado diretamente"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: serviceAccountKey.json
